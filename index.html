<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="scoreboard">
        <h1>PLAYER</h1>
        <h1>COMPUTER</h1>
    </div>
    <div id="game">
        <div class="choice" id="player">
        </div>
        <div class="choice" id="computer">
        </div>
    </div>
    <div id="counter">
    </div>
    <h1>Rock, Paper, or Scissors?<h3>
    <div id="container">
        <div id="rock" class="button" onclick="getPlayer(this)">
            ROCK
        </div>
        <div id="paper" class="button" onclick="getPlayer(this)">
            PAPER
        </div>
        <div id="scissors" class="button" onclick="getPlayer(this)">
            SCISSORS
        </div>
    </div>
    <script src="myscript.js"> </script>
</body>
</html>
